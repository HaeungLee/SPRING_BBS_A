<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <style>
    .view-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .view-header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .view-header h2 {
      margin: 0;
    }
    .view-meta {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .view-content {
      margin: 20px 0;
      white-space: pre-wrap;
    }
    .attached-files {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .attached-files li {
      margin: 5px 0;
    }
    .btn-group {
      margin-top: 30px;
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-back { background-color: #6c757d; }
    .btn-edit { background-color: #007bff; }
    .btn-delete { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="view-container">
    <div class="view-header">
      <h2 th:text="${post.title}">게시글 제목</h2>
      <div class="view-meta">
        작성자: <span th:text="${post.username}"></span> |
        지역: <span th:text="${post.region}"></span> |
        조회수: <span th:text="${post.views}"></span>
      </div>
    </div>

    <div class="view-content" th:text="${post.content}">게시글 내용</div>

    <div class="attached-files" th:if="${post.files != null and !post.files.isEmpty()}">
      <strong>첨부파일:</strong>
      <ul>
        <li th:each="file : ${post.files}">
          <a th:href="@{|/files/${file.uuid}_${file.originalName}|}"
             th:text="${file.originalName}" download></a>
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <!-- 1) 목록으로 이동 -->
      <a th:href="@{/post/list}" class="btn btn-back">목록으로</a>
      <!-- 2) 수정은 링크로만 처리 -->
      <a th:href="@{/post/edit/{id}(id=${post.post_id})}" class="btn btn-edit">수정</a>
      <!-- 3) 삭제만 폼으로 처리 -->
      <form th:action="@{/post/delete/{id}(id=${post.post_id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-delete"
                onclick="return confirm('정말 삭제하시겠습니까?');">
          삭제
        </button>
      </form>
    </div>
  </div>
</body>
</html>
