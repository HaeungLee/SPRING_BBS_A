<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="title">
    <title>게시글 목록 (Fragments)</title>
</head>
<body>
    <!-- 게시글 목록 테이블 행을 포함하는 프래그먼트 -->
    <th:block th:fragment="postListFragment">
        <tr th:each="post : ${posts}">
            <td th:text="${post?.post_id}"></td>
            <td>
                <a th:href="@{/post/view/{id}(id=${post?.post_id})}" class="post-title">
                    <img th:if="${post.thumbnailId != null}" th:src="@{/file/preview/{fileId}(fileId=${post.thumbnailId})}" class="thumbnail" alt="썸네일">
                    <span th:text="${post?.title}"></span>
                </a>
            </td>
            <td th:text="${post?.region}"></td>
            <td th:text="${post?.nickname}"></td>
            <td th:text="${post?.views}"></td>
        </tr>
    </th:block>
</body>
</html>
