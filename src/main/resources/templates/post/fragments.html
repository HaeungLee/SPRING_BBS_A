<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="title">
    <title>게시글 목록 (Fragments)</title>
</head>
<body>
    <!-- 게시글 목록 테이블 행을 포함하는 프래그먼트 -->
    <th:block th:fragment="postListFragment">
        <tr th:each="post : ${posts}">
            <td th:text="${post?.post_id}"></td>
            <td><a th:href="@{/post/view/{id}(id=${post?.post_id})}" class="post-title" th:text="${post?.title}"></a></td>
            <td th:text="${#strings.abbreviate(post?.content, 30)}"></td>
            <td th:text="${post?.region}"></td>
            <td th:text="${post?.username}"></td>
            <td th:text="${post?.views}"></td>
        </tr>
    </th:block>
</body>
</html>
