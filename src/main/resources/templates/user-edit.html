<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::section})}">
<head><meta charset="UTF-8"><title>사용자 정보 수정</title></head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/admin/users/save}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>아이디: <input type="text" th:field="*{username}" readonly/></label><br/>
    <label>이메일: <input type="text" th:field="*{email}"/></label><br/>
    <label>권한: <input type="text" th:field="*{role}"/></label><br/>
    <button type="submit">저장</button>
</form>
</body>
</html>
