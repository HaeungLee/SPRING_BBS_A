<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSRF 토큰을 위한 메타 태그 추가 -->
    <meta name="_csrf" th:content="${_csrf != null ? _csrf.token : ''}"/>
    <meta name="_csrf_header" th:content="${_csrf != null ? _csrf.headerName : 'X-CSRF-TOKEN'}"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            
        } */

        body {
            background-image: url('images/canadapark.jpg');
            background-size: cover; /* 전체 화면 채우기 */
            background-position: center; /* 가운데 정렬 */
            background-repeat: no-repeat; /* 반복 없음 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #65abf7;
            outline: none;
            box-shadow: 0 0 5px rgba(101, 171, 247, 0.3);
        }
        
        .btn-login {
            background: linear-gradient(to right, #65abf7, #5d85e4);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 133, 228, 0.3);
        }
        
        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }
        
        .links a {
            color: #65abf7;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #5d85e4;
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .social-login p {
            color: #777;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .google {
            background-color: #DB4437;
        }
        
        .facebook {
            background-color: #4267B2;
        }
        
        .naver {
            background-color: #03C75A;
        }
        
        .kakao {
            background-color: #FEE500;
            color: #3C1E1E;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        
        <!-- Spring Security의 인증 실패 메시지 표시 -->
        <div class="error-message" th:if="${param.error}">아이디 또는 비밀번호가 일치하지 않습니다.</div>
        <div class="error-message" th:if="${param.logout}">로그아웃 되었습니다.</div>
        <div class="error-message" th:if="${loginError}" th:text="${loginError}"></div>
        
        <form method="post" id="loginform" th:action="@{/login}">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required placeholder="아이디를 입력하세요">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>
            
            <button type="submit" class="btn-login">로그인</button>
        </form>
        
        <div class="links">
            <a th:href="@{/register}">회원가입</a>
            <a href="#">비밀번호 찾기</a>
            <a th:href="@{/}">홈으로</a>
        </div>
        
        <div class="social-login">
            <p>소셜 계정으로 로그인</p>
            <div class="social-buttons">
                <div class="social-button google"><i class="fab fa-google"></i></div>
                <div class="social-button facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="social-button naver">N</div>
                <div class="social-button kakao">K</div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("loginform").addEventListener("submit", function(e){
            // e.preventDefault();  // 실제 로그인 테스트를 위해 주석 처리
            // alert("로그인 완료"); // Spring Security가 처리하므로 주석 처리
        });
        
        // 소셜 로그인 버튼 이벤트
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function() {
                alert('소셜 로그인 기능은 현재 개발 중입니다.');
            });
        });
    </script>
</body>
</html>
