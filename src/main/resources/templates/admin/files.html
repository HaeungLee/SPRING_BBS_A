<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; 
            color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-name {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        #title-admin {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 40px;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(to bottom, #000066, #3333cc);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .thumbnail {
            width: 100px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .file-name {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-btn {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
            font-weight: bold;
        }

        .action-btn:hover {
            color: #2980b9;
        }

        .delete-btn {
            color: #e74c3c;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .delete-btn:hover {
            color: #c0392b;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
            font-size: 18px;
            text-decoration: none;
            color: #3498db;
        }

        .back-link:hover {
            color: #2980b9;
        }
        
        .alert {
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            width: 90%;
            text-align: center;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            
            .file-name {
                max-width: 150px;
            }
            
            .thumbnail {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="admin-name" th:text="${session.nickname}">관리자</div>
        <a href="/logout" class="logout-btn">로그아웃</a>
    </div>

    <h1 id="title-admin">파일 관리</h1>
    
    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>미리보기</th>
                <th>파일명</th>
                <th>타입</th>
                <th>크기</th>
                <th>게시글 ID</th>
                <th>업로드일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.fileId}"></td>
                <td>
                    <img th:if="${file.fileType != null && file.fileType.startsWith('image/')}" 
                         th:src="@{/file/preview/{id}(id=${file.fileId})}" 
                         class="thumbnail" alt="미리보기">
                    <span th:unless="${file.fileType != null && file.fileType.startsWith('image/')}">
                        <i class="far fa-file-alt" style="font-size: 24px;"></i>
                    </span>
                </td>
                <td class="file-name" th:text="${file.fileOriginName}"></td>
                <td th:text="${file.fileType}"></td>
                <td th:text="${#numbers.formatInteger(file.fileSize / 1024, 1, 'COMMA') + ' KB'}"></td>
                <td>
                    <a th:if="${file.postId != null}" 
                       th:href="@{/post/view/{id}(id=${file.postId})}" 
                       th:text="${file.postId}" target="_blank"></a>
                    <span th:unless="${file.postId != null}">-</span>
                </td>
                <td th:text="${#temporals.format(file.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <a th:href="@{/file/download/{id}(id=${file.fileId})}" class="action-btn" target="_blank">
                        <i class="fas fa-download"></i> 다운로드
                    </a>
                    <form th:action="@{/admin/files/{id}/delete(id=${file.fileId})}" method="post" style="display: inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('정말 삭제하시겠습니까? 연결된 게시글에도 영향을 줄 수 있습니다.');">
                            <i class="fas fa-trash"></i> 삭제
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <p><a href="/admin/index" class="back-link">관리자 페이지</a></p>
</body>
</html>
