<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 홈</title>
    <!-- FontAwesome 아이콘 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px 40px;
        }

        .admin-name {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        #title-admin {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-top: 40px;
        }

        .nav-box {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            margin-top: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .nav-box p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .nav-box p a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-box p a:hover {
            color: #3498db;
        }

        .nav-box p i {
            margin-right: 10px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-box {
                width: 90%;
                margin-top: 20px;
            }

            #title-admin {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
            <div class="admin-name" th:text="${nickname}"></div>
            
        <a href="/logout" class="logout-btn">로그아웃</a>
    </div>

    <h1 id="title-admin">관리자 페이지</h1>

    <div class="nav-box">
        <p><a href="/admin/users"><i class="fas fa-users"></i>회원 관리</a></p>
        <p><a href="/admin/posts"><i class="fas fa-clipboard-list"></i>게시판 관리</a></p>
        <p><a href="/admin/comments"><i class="fas fa-comments"></i>댓글 관리</a></p>
        <p><a href="/admin/files"><i class="fas fa-file-alt"></i>파일 관리</a></p>
    </div>
</body>
</html>
