<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <!-- FontAwesome 아이콘 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .admin-name {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* 페이지 제목 */
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 40px;
            color: #333;
        }

        /* 테이블 스타일 */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: linear-gradient(to bottom, #000066, #3333cc);
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            text-decoration: none;
            color: #3498db;
            margin: 0 10px;
            font-weight: bold;
        }

        td a:hover {
            color: #2980b9;
        }

        /* 삭제 버튼 스타일 */
        .delete-btn {
            background-color: #e74c3c; /* 빨간색 배경 */
            color: white; /* 흰색 텍스트 */
            padding: 10px 20px; /* 버튼 크기 */
            border-radius: 5px; /* 모서리 둥글게 */
            font-size: 16px; /* 글자 크기 */
            border: none; /* 테두리 제거 */
            cursor: pointer; /* 마우스 커서 모양 */
            transition: all 0.3s ease; /* 애니메이션 효과 */
        }

        /* 호버시 색상 변화 */
        .delete-btn:hover {
            background-color: #c0392b; /* 어두운 빨간색 */
            transform: scale(1.05); /* 버튼 크기 살짝 커짐 */
        }

        /* 버튼 클릭시 효과 */
        .delete-btn:active {
            background-color: #a93226; /* 클릭 시 더 어두운 빨간색 */
            transform: scale(0.98); /* 클릭 시 살짝 작아짐 */
        }

        /* 뒤로가기 링크 */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 100px;
            font-size: 18px;
            text-decoration: none;
            color: #3498db;
        }

        .back-link:hover {
            color: #2980b9; 
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            h1 {
                font-size: 28px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
</head>
<body>

    <!-- 헤더 -->
   <div class="header">
    <div class="admin-name" th:text="${nickname}"></div>
    <a href="/logout" class="logout-btn">로그아웃</a>
</div>

<h1>전체 회원 조회</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>아이디</th>
            <th>이메일</th>
            <th>닉네임</th>
            <th>관리자 여부</th>
            <th>가입일</th>
            <th>관리</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}" th:id="'user-row-' + ${user.userId}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.admin ? 'Y' : 'N'}"></td>
            <td th:text="${#temporals.format(user.created_At, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/user-edit/{id}(id=${user.userId})}">수정</a>
				<button class="delete-btn" th:onclick="'deleteUser(' + ${user.userId} + ')'">삭제</button>
            </td>
        </tr>
    </tbody>
</table>

<p><a href="/admin/index" class="back-link">관리자 페이지</a></p>
<script>
function deleteUser(userId) {
    if (confirm("정말 삭제하시겠습니까?")) {
        $.ajax({
            url: '/admin/users/' + userId,
            type: 'DELETE',
            success: function(response) {
                $('#user-row-' + userId).remove();
                alert('사용자가 삭제되었습니다.');
            },
            error: function(xhr, status, error) {
                alert('삭제 중 오류가 발생했습니다: ' + xhr.responseText);
            }
        });
    }
}
</script>

</body>
</html>
