<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <!-- FontAwesome 아이콘 CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
    /* 기본 설정 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* 헤더 스타일 */
    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 20px 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }

    .btn-write {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-write:hover {
      background-color: #45a049;
    }

    /* 페이지 제목 */
    h2 {
      text-align: center;
      font-size: 36px;
      margin-top: 40px;
      color: #333;
    }

    /* 테이블 스타일 */
    .table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: linear-gradient(to bottom, #000066, #3333cc);
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }

    td a:hover {
      color: #2980b9;
    }

    td a.delete-btn {
      color: #e74c3c;
    }

    td a.delete-btn:hover {
      color: #c0392b;
    }

    /* 버튼 스타일 */
    .delete-btn, .edit-btn {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .edit-btn {
      background-color: #f39c12;
    }

    .edit-btn:hover {
      background-color: #e67e22;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .table {
        width: 100%;
      }

      h2 {
        font-size: 28px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="board-header">
      <h2>게시글 목록</h2>
      <a th:href="@{/post/create}" class="btn-write">글 작성</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>글번호</th>
          <th>제목</th>
          <th>내용</th>
          <th>지역</th>
          <th>작성자</th>
          <th>조회수</th>
          <th>설정</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post : ${posts}">
          <td th:text="${post.post_id}"></td>
          <td class="post-title">
            <a th:href="@{/post/view/{id}(id=${post.post_id})}" class="post-title" th:text="${post.title}"></a>
          </td>
          <td class="post-content" th:text="${#strings.abbreviate(post.content, 30)}"></td>
          <td th:text="${post.region}"></td>
          <td th:text="${post.username}"></td>
          <td th:text="${post.views}"></td>
          <td>
            <a href="#" class="edit-btn" th:data-id="${post.post_id}" onclick="editPost(this)">수정</a> |
            <a href="#" class="delete-btn" th:data-id="${post.post_id}" onclick="deletePost(this)">삭제</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
         <div class="admin-name" th:text="${nickname}"></div>
        <a href="/logout" class="logout-btn">로그아웃</a>
    </div>

    <!-- 페이지 제목 -->
    <h1>전체 회원 조회</h1>

    <!-- 회원 목록 테이블 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>관리자 여부</th>
                <th>가입일</th>
                <th>관리</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${members}">
                <td th:text="${user.user_id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.isManager ? 'Y' : 'N'}"></td>
                <td th:text="${user.createdAt}"></td>
                <td>
                    <a th:href="@{/admin/user/edit/{id}(id=${user.user_id})}">수정</a>
                    <a th:href="@{/admin/user/delete/{id}(id=${user.user_id})}" class="delete-btn" 
                       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 뒤로가기 링크 -->
    <p><a href="/admin/index" class="back-link">관리자 페이지</a></p>

</body>
</html>
